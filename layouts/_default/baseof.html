<!DOCTYPE html>
<html lang="{{ $.Site.Language }}">
  <head>
    {{ block "title" . }}
      <title>
        {{ if .IsHome }}
            {{ $.Site.Title }}
        {{ else }}
            {{ .Title }} â€” {{ $.Site.Title }}
        {{ end }}
      </title>
    {{ end }}
    {{ partial "head.html" . }}
    <style>
        body.dark-theme {
        --color: #dadadb;
      }
    </style>
  </head>
  <body class="{{ if ne $.Site.Params.defaultTheme "light" -}} dark-theme {{- end -}}">
    <div class="container">
      {{ partial "header.html" . }}

      <div class="content">
        {{ block "main" . }} {{ end }}
      </div>

      {{ block "footer" . }}
        {{ partial "footer.html" . }}
      {{ end }}
    </div>
  </body>
</html>
