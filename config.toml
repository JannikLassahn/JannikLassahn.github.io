theme = "hello-friend"
paginate = 5

[params]
  contentTypeName = "posts"
  showMenuItems = 2

[languages]
  [languages.en]
    copyright = " "
    menuMore = "Show more"
    writtenBy = "Written by"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
